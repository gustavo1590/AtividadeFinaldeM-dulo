<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body id="login">
    <main>
      <div class="container">
        <div class="row vh-100">
          <div class="col d-flex justify-content-center flex-column my-5">
            <div class="text-login">
            </div>
            <div class="text-center">
              <img
                src="./assets/images/img-fundo-de-fundos-blog.png"
                alt="image de fundo"
                class="img-fluid"
              />
            </div>
          </div>
          <div id="formulario-login" class="col d-flex justify-content-center flex-column my-5">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="text-center2 mb-3">
                    <h2 class="text-titulo">ENTRAR NO SISTEMA DE RECADOS</h2>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form id="login-form">
                    <div class="mb-3">
                      <label for="username-input" class="form-label"></label>
                      <input type="text"
                        style="width: 49%;"
                        placeholder="Username"
                        class="form-control"
                        id="username-input"
                        aria-describedby="emailHelp"
                      />
                      <input 
                      type="password"
                      style="width: 49%;"                      
                      placeholder="Password"
                      class="form-control"
                      id="password-input"
                    /><label for="password-input" class="form-label"></label>            
                    </div>
                    </div>
                    <button type="submit" class="btn button-login">
                      ENTRAR
                    </button>
                    <button class="btn button-register">
                      <a style="text-decoration: none" href="home.html"
                        >CRIAR CONTA</a>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
