<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body id="app">
    <main>
        <div class="container">
          <div class="row vh-100">
            <div class="col d-flex justify-content-center flex-column">
              <div class="text-login"></div>
              <div class="text-center">
                <img
                  style="margin-bottom: -45px;"
                  src="./assets/images/img-fundo-de-fundos-blog.png"
                  alt="image pocket"
                  class="img-fluid"
                />
              </div>
            </div>
            <div
              id="formulario-criar-conta"
              class="col d-flex justify-content-center flex-column my-5"
            >
              <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="text-center3 mb-3">
                      <h2 class="text-titulo">CRIAR CONTA</h2>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <form id="create-form">
                      <div class="modal-body">
                        <div class="mb-3">
                          <label
                            for="username-create-input"
                            class="form-label"
                          ></label>
                          <input
                            type="text"
                            style="width: 95%, margin-left: -5px"
                            placeholder="Username"
                            class="form-control"
                            id="username-create-input"
                            aria-describedby="emailHelp"
                            required
                          />
                          <label
                            for="password-create-input"
                            class="form-label"
                          ></label>
                          <input
                            type="password"
                            style="width: 95%, margin-left:-5px"
                            placeholder="Password"
                            class="form-control"
                            id="password-create-input"
                            required
                          />
                          <label
                            for="repeat-password-create-input"
                            class="form-label"
                          ></label>
                          <input
                            type="password"
                            style="width: 95%, margin-left:-5px"
                            placeholder="Repeat Password"
                            class="form-control"
                            id="repeat-password-create-input"
                            required
                          />
                        </div>
                        <div class="mb-3">
                          
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="submit"
                          class="btn button-criar-conta"
                        >
                          CRIAR CONTA AGORA
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/home.js"></script>
  </body>
</html>
